<html>
    <head>
        <title>Listy rzeczy do zrobienia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/lists/static/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="/lists/static/bootstrap/css/bootstrap-theme.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <!--<script src="/static/bootstrap/js/jquery.js"></script>-->
        <!--<script src="/static/bootstrap/js/bootstrap.js"></script>-->
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <div class="text-center">
                    <h1>{% block header_text %}{% endblock %}</h1>

                    <form method="post" action="{% block form_action %}{% endblock %}">
                        <input name='item_text' id="id_new_item" placeholder="Wpisz rzecz do zrobienia"/>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {% block table %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
